<div class="container">
  <div class="form-container">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput type="text" [(ngModel)]="taskModel.name">
      <button *ngIf="taskModel.name" matSuffix mat-icon-button aria-label="Clear" (click)="taskModel.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Task Priority</mat-label>
      <input matInput type="number" [(ngModel)]="taskModel.priority">
      <button *ngIf="taskModel.priority !== 0" matSuffix mat-icon-button aria-label="Clear"
        (click)="taskModel.priority=0">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button (click)="saveTask()" class="button" mat-mini-fab color="primary"
      aria-label="Example icon button with a menu icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div>
    <span class="chip" [ngClass]="tag.isSelected ? 'chip-selected' : 'chip-unselected'" *ngFor="let tag of tags" (click)="selectTag(tag)">{{tag.name}}</span>
  </div>

</div>
